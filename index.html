<html lang="en">
  <head>
    <style class="vjs-styles-defaults">
      .video-js {
        width: 300px;
        height: 150px;
      }

      .vjs-fluid {
        padding-top: 56.25%
      }
    </style>
    <meta charset="utf-8" />
    <title>SmartIPTV</title>
    <base href="/" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/x-icon" href="assets/icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .app[_ngcontent-ejl-c0]{display:flex;flex-flow:column;height:100vh}.row[_ngcontent-ejl-c0]{margin-top:50px}.list-group-item[_ngcontent-ejl-c0]{overflow:hidden;text-overflow:ellipsis;white-space:nowrap}#content-wrapper[_ngcontent-ejl-c0]{margin-bottom:15px}#content-placeholder[_ngcontent-ejl-c0]{width:100%;height:500px;background-color:#000}#content-placeholder[_ngcontent-ejl-c0] > div[_ngcontent-ejl-c0]{color:#fff;font-size:11pt;position:relative;top:47%}#pagination[_ngcontent-ejl-c0]{display:none;padding-top:20px}
    </style>
    <style></style>
    <style>
      #pagination[_ngcontent-ejl-c3]{padding-top:10px;margin:auto;width:fit-content}.list-group-item.list-group-item-action[_ngcontent-ejl-c3]{overflow:hidden;white-space:nowrap}.list-group-item[_ngcontent-ejl-c3]{margin:auto}
    </style>
  </head>
  <body>
    <app-root _nghost-ejl-c0="" ng-version="8.2.14"
      ><div _ngcontent-ejl-c0="" class="app container">
        <div _ngcontent-ejl-c0="" class="h-100 row">
          <div _ngcontent-ejl-c0="" class="col-md-8" id="content-wrapper">
            <!---->
            <div
              _ngcontent-ejl-c0=""
              id="content-placeholder"
              style="height: 286.655px;"
            >
              <div _ngcontent-ejl-c0="" class="text-center">
                Ready to load a stream
              </div>
            </div>
            <!----><!---->
          </div>
          <div _ngcontent-ejl-c0="" class="col-md-4 h-100">
            <div _ngcontent-ejl-c0="" class="form-group input-group">
              <app-address-bar _ngcontent-ejl-c0="" _nghost-ejl-c2=""
                ><div _ngcontent-ejl-c2="" class="input-group">
                  <div _ngcontent-ejl-c2="" class="input-group-prepend">
                    <label
                      _ngcontent-ejl-c2=""
                      class="input-group-text"
                      for="urlBar"
                      >URL:</label
                    >
                  </div>
                  <input
                    _ngcontent-ejl-c2=""
                    aria-describedby="button-addon4"
                    aria-label="URL address bar with button"
                    autocomplete="off"
                    class="form-control ng-untouched ng-pristine ng-valid"
                    id="urlBar"
                    placeholder="Write a url to fetch from"
                    type="url"
                  />
                  <div
                    _ngcontent-ejl-c2=""
                    class="input-group-append"
                    id="button-addon4"
                  >
                    <button
                      _ngcontent-ejl-c2=""
                      class="btn btn-outline-secondary"
                      id="action"
                      type="button"
                    >
                      <i _ngcontent-ejl-c2="" class="fa fa-cloud-download"></i>
                    </button>
                  </div></div
              ></app-address-bar>
            </div>
            <app-playlist _ngcontent-ejl-c0="" _nghost-ejl-c3=""
              ><div _ngcontent-ejl-c3="" class="list-group" id="channel-list">
                <!----><!----><a _ngcontent-ejl-c3="" class="list-group-item"
                  >No elements. Add a new live stream URL to start</a
                ><!----><!---->
              </div></app-playlist
            >
          </div>
        </div>
      </div></app-root
    >
    
    <script src="runtime.js" defer=""></script>
    <script src="polyfills.js" defer=""></script>
    <script src="main.js" defer=""></script>
  </body>
</html>
